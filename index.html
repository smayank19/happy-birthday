<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <!-- Android Chrome: dark top bar -->
    <meta name="theme-color" content="#121212">

    <!-- iOS Safari: dark status bar -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>HAPPY BIRTHDAY!❤️</title>

    <!-- Link to main CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- =========================
       FRONT PAGE BACKGROUND MEDIA
       ========================= -->
    <video id="frontVideoLandscape" class="front-media" autoplay muted playsinline>
  <source src="ASSETS/front_l.mp4" type="video/mp4">
</video>

<video id="frontVideoPortrait" class="front-media" autoplay muted playsinline style="display:none;">
  <source src="ASSETS/front_p.mp4" type="video/mp4">
</video>

    <!-- =========================
       LAUNCHER BUTTON (BOTTOM CENTER)
       ========================= -->
    <div class="launcher" id="openLauncher">
        <span></span>
    </div>

    <!-- =========================
       ROTATING BOXES CONTAINER
       ========================= -->
    <div class="main_box" id="mainBox">
        <!-- Boxes now contain images -->
        <div class="box pos1" data-video="video1">
            <img src="ASSETS/1.jpg" alt="Box 1" />
        </div>
        <div class="box pos2" data-video="video2">
            <img src="image2.jpg" alt="Box 2" />
        </div>
        <div class="box pos3" data-video="video3">
            <img src="image3.jpg" alt="Box 3" />
        </div>
    </div>

    <!-- =========================
       FULLSCREEN VIDEO PLAYER CONTAINER
       ========================= -->
    <div class="video-player" id="videoPlayer" aria-hidden="true">
        <!-- Videos -->
        <video id="video1" src="nature.mp4" loop playsinline preload="auto" style="display:none;"></video>
        <video id="video2" src="secret.mp4" loop playsinline style="display:none;"></video>
        <video id="video3" src="meditation.mp4" loop playsinline style="display:none;"></video>

        <!-- =========================
         FULLSCREEN TOGGLE BUTTON
         ========================= -->
        <div id="fullscreenBtn" class="fullscreen-btn" role="button" aria-label="Fullscreen">
            <!-- SVG fullscreen icon -->
            <img src="ASSETS/full-screen-circle.svg" alt="Fullscreen" />
        </div>

        <!-- =========================
         CLOSE VIDEO BUTTON
         ========================= -->
        <div id="closeBtn" class="close-btn" role="button" aria-label="Close video">
            <!-- SVG close icon -->
            <img src="close.svg" alt="Close" />
        </div>
        
    </div>

    <!-- =========================
       MAIN JAVASCRIPT
       ========================= -->
    <script src="script.js"></script>
</body>

</html>
